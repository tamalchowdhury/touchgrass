<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="theme-color" content="green" />

    <title>Go Touch Grass Online ðŸ¤š</title>
    <meta name="description" content="Go Touch grass online" />
    <meta property="og:image" content="./og.jpg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />

    <style>
      * {
        cursor: none;
      }

      html,
      body {
        height: 100%;
      }

      body {
        background-color: green;
        background: url(./grass.jpg);
        background-size: cover;
        position: relative;
        font-family: "Arial", sans-serif;
      }

      .hand {
        position: absolute;
        background: url(./hand.png);
        width: 260px;
        height: 494px;
      }

      .footer {
        display: inline-block;
        background: green;
        padding: 4px;
        color: #fff;
        font-size: 14px;
      }

      .touch {
        filter: drop-shadow(-10px -10px 10px #040);
      }
    </style>
  </head>
  <body>
    <div class="hand"></div>

    <footer class="footer">Made by @tamalweb</footer>

    <script>
      const hand = document.querySelector(".hand")

      document.addEventListener("mousemove", moveHand)

      document.addEventListener("mousedown", () => {
        hand.style.zoom = "0.95"
        hand.classList.toggle("touch")
      })
      document.addEventListener("mouseup", () => {
        hand.style.zoom = "1"
        hand.classList.toggle("touch")
      })

      function moveHand(event) {
        let x = event.clientX
        let y = event.clientY
        x -= 130
        y -= 250

        hand.style.left = x + "px"
        hand.style.top = y + "px"
      }
    </script>
  </body>
</html>
